name: Docker Build

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA)'
        required: false
        default: 'main'
      version_tag:
        description: 'Version tag for the images (e.g., v1.0.0)'
        required: false
  repository_dispatch:
    types: [build]

concurrency:
  group: "${{ github.workflow }}-${{ github.event.inputs.ref || github.event.client_payload.ref || 'main' }}"
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        image_type:
          - name: meteroid-api-ee
            dockerfile: modules/meteroid/api.Dockerfile
          - name: meteroid-scheduler-ee
            dockerfile: modules/meteroid/scheduler.Dockerfile
          - name: metering-api-ee
            dockerfile: modules/metering/Dockerfile
          - name: meteroid-web-ee
            dockerfile: modules/web/web-app/Dockerfile
        include:
          - platform: linux/amd64
            mold_arch: x86_64
            proto_arch: x86_64
            grpc_health_probe_arch: amd64
            prefix: amd64
            runs_on: ubuntu-latest
          - platform: linux/arm64
            mold_arch: aarch64
            proto_arch: aarch_64
            grpc_health_probe_arch: arm64
            prefix: arm64
            runs_on: ubuntu-24.04-arm
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Checkout enterprise repo
        uses: actions/checkout@v4
        with:
          repository: meteroid-oss/enterprise
          ref: ${{ github.event.inputs.ref || github.event.client_payload.sha || github.event.client_payload.ref || 'main' }}
          token: ${{ secrets.ENTERPRISE_REPO_TOKEN }}

      - name: Set up Cargo CI config
        run: |
          mkdir -p .cargo && ln -s ../.cargo-templates/ci.toml $_/config.toml

      - name: Prepare env
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ${{ matrix.image_type.dockerfile }}
          platforms: ${{ matrix.platform }}
          build-args: |
            MOLD_ARCH=${{ matrix.mold_arch }}
            PROTO_ARCH=${{ matrix.proto_arch }}
            GRPC_HEALTH_PROBE_ARCH=${{ matrix.grpc_health_probe_arch }}
            PROFILE=release
            CI=${{ env.CI }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true
          provenance: false
          outputs: type=image,name=ghcr.io/meteroid-oss/${{ matrix.image_type.name }},push-by-digest=true,name-canonical=true,push=true,store=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.image_type.name }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.image_type.name }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ matrix.image_type.name }}-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/${{ matrix.image_type.name }}/*
          retention-days: 1

  manifest:
    needs: build
    strategy:
      matrix:
        image_type:
          - meteroid-api-ee
          - meteroid-scheduler-ee
          - metering-api-ee
          - meteroid-web-ee
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.image_type }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meteroid-docker
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/meteroid-oss/${{ matrix.image_type }}
          tags: |
            type=raw,value=${{ github.event.inputs.version_tag }},enable=${{ github.event.inputs.version_tag != '' }}
            type=raw,value=${{ github.event.client_payload.version }},enable=${{ github.event.client_payload.version != '' }}
            type=semver,pattern={{version}},value=${{ github.event.inputs.version_tag || github.event.client_payload.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.inputs.version_tag || github.event.client_payload.version }}
            type=semver,pattern={{major}},value=${{ github.event.inputs.version_tag || github.event.client_payload.version }}
            type=sha,prefix=

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/meteroid-oss/${{ matrix.image_type }}@sha256:%s ' *)

      - name: Push tip tag
        if: github.event.inputs.ref == 'main' || contains(github.event.client_payload.ref, 'main') || (github.event.inputs.ref == '' && github.event.client_payload.ref == '')
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/meteroid-oss/${{ matrix.image_type }}:tip \
            $(printf 'ghcr.io/meteroid-oss/${{ matrix.image_type }}@sha256:%s ' *)
